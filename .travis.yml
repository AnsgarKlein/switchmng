language: python
os: linux
cache: pip
python:
  - "3.6"
  - "3.7"
  - "3.8"
install:
  - pip install -r requirements.txt
  - pip install -r requirements-dev.txt
script:
  - scripts/test_all.py
  - coverage run
  - pylint -E switchmng
  - mypy
  - pytype
after_success:
  - bash <(curl -s https://codecov.io/bash)
